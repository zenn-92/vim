 <h2 class="title">Установка</h2>
 <p class="para">
  Чтобы эти функции были доступны, необходимо во время компиляции PHP включить поддержку <acronym title="GNU Multiple Precision">GMP</acronym> с помощью настройки <strong class="option configure">--with-gmp</strong>
.
