  <h1 class="title">Введение</h1>
  <p class="para">
   Эти функции позволяют работать с <acronym title="Internet Message Access Protocol">IMAP</acronym>
   протоколом, а также <acronym title="Network News Transfer Protocol">NNTP</acronym>, <acronym title="Post Office Protocol version 3">POP3</acronym>
   и локальными методами доступа к почтовому ящику.
  </p>
  <p class="para">
   Внимание, некоторые IMAP функции не будут корректно работать c POP протоколом.
  </p>
